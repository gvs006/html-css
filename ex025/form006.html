<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="post">
        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="irate">Nível de Satisfação: </label>
                <input type="range" name="rate" id="irate">
            </p>
            <p>
                <label for="iprofilepic">Foto de Perfil</label>
                <input type="file" name="profilepic" id="iprofilepic">
            </p>
        </fieldset>
       

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
