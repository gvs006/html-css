<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Com Js</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
       <p>
        <label for="iano">Em que ano vc nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000" oninput="calcIdade()">
       </p>
       <p>
        <label for="iidade">Esse ano você faz/fez:</label>
        <output id="iidade">0</output>
       </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </p>
    </form>

    <script>function calcIdade(){
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
    
    </script>
</body>
</html>
